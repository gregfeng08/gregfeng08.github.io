<!DOCTYPE html>
    <html>
        <section> <!--Introduction-->
            <body>
                <h1>Hello World</h1>
                <p>I'm hosted with Github Pages.</p>
            </body>
        </section>
        <section>
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000">
                <script>
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.moveTo(0, 0);
                    ctx.lineTo(200, 100);
                    ctx.stroke();
                    </script>
            </canvas>
        </section>
    </html>
</html>
